<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Payoo Home Page</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<body>
 <main class="flex justify-center">

  <div class="mockup-phone border-primary">
   <div class="camera"></div>
   <div class="display">
    <div class="artboard artboard-demo phone-3">
     <!-- available balance  -->
     <div class="stats shadow">
      <div class="stat">
       <div id="account-balance" class="stat-value">400</div>
       <div class="stat-desc">Available balance</div>
      </div>
     </div>

     <!-- divider  -->
     <div class="flex w-full flex-col border-opacity-50">
      <div class="divider"></div>

     </div>
     <!-- button  -->
     <div>
      <button class="btn btn-lg">Add money</button>
      <button class="btn btn-lg">Cash Out</button>
      
      <div class="divider"></div>
     
      
       <!--add money form start -->
       <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Add to ammount</span>
            </label>
            <input id="add-ammount" type="number" placeholder="Add to ammount" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Enter 4 digit pin</span>
            </label>
            <input id="pin" type="password" placeholder="Enter 4 digit pin" class="input input-bordered" required />
          
          </div>
          <div class="form-control mt-6">
            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
          </div>
        </form>
      </div>
       <!-- add money form end  -->
        
       
     </div>
    </div>
   </div>
  </div>
 </main>
 <script src="js/home.js"></script>
</body>

</html>
