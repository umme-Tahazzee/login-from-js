<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Payoo Home Page</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<body>
 <main class="flex justify-center">

  <div class="mockup-phone border-primary">
   <div class="camera"></div>
   <div class="display">
    <div class="artboard artboard-demo phone-3">
     <!-- available balance  -->
     <div class="stats shadow">
      <div class="stat">
       <div id="account-balance" class="stat-value">400</div>
       <div class=" stat-desc">Available balance</div>
      </div>
     </div>

     <!-- divider  -->
     <div class=" flex w-full flex-col border-opacity-50">
      <div class="divider"></div>

     </div>
     <!-- Features start  -->
     <div class="handwriting flex-row">
      <button id="btn-show-add-money" class="btn btn-md">Add money</button>
      <button id="btn-show-cash-out" class="btn btn-md" >Cash Out</button>
      <button id="btn-show-transection" class="btn btn-md" >Transection</button>

    </div>
   
    
      <!-- Features end -->
      
      <div class="divider"></div>
     
      
       <!--add money form start -->
      <div id="add-money-section" class="handwriting">
        <h2 class="text-2xl">Add Ammount</h2>
        <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Add to ammount</span>
              </label>
              <input id="add-ammount" type="number" autocomplete="off" placeholder="Add to ammount" class="input input-bordered" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Enter 4 digit pin</span>
              </label>
              <input id="pin" type="password" placeholder="Enter 4 digit pin" class="input input-bordered" required />
            
            </div>
            <div class="form-control mt-6">
              <button id="btn-add-money" class="btn btn-primary">Add Money</button>
            </div>
          </form>
        </div>
      </div>
       <!-- add money form end  -->
        <!-- cashout start  -->
        <div id="cash-out-section" class=" handwriting hidden">
        <h2 class="text-2xl">Cash Out</h2>
        <div id="cash-out-form" class=" handwriting card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Agent Number</span>
              </label>
              <input id="agent-number" type="number" placeholder="Enter 11 digits number" class="input input-bordered" required />
            </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text">Ammount</span>
              </label>
              <input id="add-cash-out" type="number"
               placeholder="Enter amount to withdraw" class="input input-bordered" required />
            </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text">Enter 4 digit pin</span>
              </label>
              <input id="cash-out-pin" type="password" placeholder="Enter 4 digit pin" class="input input-bordered" required />
            
            </div>
            <div class="form-control mt-6">
              <button id="btn-cash-out" class="btn btn-primary">Withdraw money</button>
            </div>
          </form>
        </div>
       </div>
         <!-- cashout end  -->
       
         <!-- Transection start -->
         <div id="transection-section" class="handwriting hidden">
          <h2 class="text-2xl">Transection Money</h2>
           <div id="transection-container" class="text-sm">
                
           </div>
         </div>
          <!-- Transection End  -->
   
    </div>
   </div>
  </div>
 </main>
 <script src="js/utilities.js"></script>
 <script src="js/addmoney.js"></script>
 <script src="js/cashout.js"></script>
 <script src="js/features.js"></script>
</body>

</html>
